<div class="form-group col-md-4">
    <label class="control-label">Month</label>
    <div class="controls">
        <select class="form-control" name="{{prefix}}month" ng-model="{{date}}.month">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select>
    </div>
</div>
<div class="form-group col-md-4">
    <label class="control-label">Day</label>
    <div class="controls">
        <input class="form-control" type="number" maxlength="2" name="{{prefix}}day" ng-model="{{date}}.day"></input>
    </div>
</div>
<div class="form-group col-md-4">
    <label class="control-label">Year</label>
    <div class="controls">
        <input class="form-control" type="number" maxlength="4" name="{{prefix}}year" ng-model="{{date}}.year"></input>
    </div>
</div>
