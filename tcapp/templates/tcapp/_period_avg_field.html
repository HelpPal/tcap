<select class="select form-control" type="number" name="{{name}}" ng-model="{{ng_model}}"{% if ng_change %} ng-change="{{ng_change}}"{% endif %}>
    {% with bogus|income_period_avgs as income_periods_dict %}
    {% for option_key, option_value in income_periods_dict.items %}
    <option value="{{option_key}}">{{option_value}}</option>
    {% endfor %}
    {% endwith %}
</select>
