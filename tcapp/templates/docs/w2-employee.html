{% extends "base.html" %}

{% block content %}
<div id="video" class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="text-center">Stay on top of your compliance requirements for California Low-Income Housing Tax Credits</h1>
        </div>
    </div>
    <div class="row" style="margin-bottom: 50px;">
        <div class="col-sm-offset-3 col-sm-6">
            <form method="get" action="{{'/projects/'|site_prefixed}}">
                <div class="input-group">
                    <input class="form-control" maxlength="13" name="q" placeholder="Search by CA number, city or property name ..." type="text">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Search &raquo;</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 15px;">
        <div class="col-sm-6 text-center">
            <h3>How to handle W2 income?</h3>
            <video class="img-responsive" poster="{{'static/img/woman-lawyer-reading-document.jpg'|asset}}" style="margin-top: 50px;" controls>
                <source src="https://s3.amazonaws.com/djaodjin/teacapp/teacapp-w2-employee-final.mp4" type="video/mp4">
            </video>
        </div>
        <div class="col-sm-6">
            <!-- Begin MailChimp Signup Form -->
            <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
            <h3><img src="{{'static/img/logo-tcapp.png'|asset}}" width="50px" height="50px" /> Subscribe to TeaCapp's newsletter</h3>
            <div id="mc_embed_signup">
                <form action="//teacapp.us15.list-manage.com/subscribe/post?u=c7ea5840ccd0f72f5f854fb1e&amp;id=5ce638bc57" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                        <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                        <div class="mc-field-group">
	                        <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
                            </label>
	                        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                        </div>
                        <div class="mc-field-group">
	                        <label for="mce-FNAME">First Name </label>
	                        <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                        </div>
                        <div class="mc-field-group">
	                        <label for="mce-LNAME">Last Name </label>
	                        <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
                        </div>
	                    <div id="mce-responses" class="clear">
		                    <div class="response" id="mce-error-response" style="display:none"></div>
		                    <div class="response" id="mce-success-response" style="display:none"></div>
	                    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_c7ea5840ccd0f72f5f854fb1e_5ce638bc57" tabindex="-1" value=""></div>
                        <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-primary"></div>
                    </div>
                </form>
            </div>
            <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
            <!--End mc_embed_signup-->
        </div>
    </div>
    <div class="row text-center">
        <div class="col-sm-offset-4 col-sm-4" style="font-size: 1.2em;margin-bottom: 25px;">
            <h3 style="font-size: 32px;"><i class="fa fa-phone"></i> Schedule a Demo</h3>
            <a class="btn btn-primary btn-lg" href="{{'/contact/'|site_prefixed}}">Contact us</a>
        </div>
    </div>
</div>
{% endblock %}
